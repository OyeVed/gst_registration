<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/auth.css" />
    <title>Sign in & Sign up Form</title>
</head>

<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form action="#" class="sign-in-form">
                    <h2 class="title">Sign in</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="email" placeholder="Email" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" />
                    </div>
                    <input type="button" value="Login" onclick="location.href='dashboard.html'" class="btn solid" />
                    <p>or</p>
                    <div style="margin-top: 10px;">
                        <a href="forgot-password.html" style="color: rgb(168, 165, 165);text-decoration: none;">Forgot
                            Password ?</a>
                    </div>
                </form>
                <form action="#" class="sign-up-form">
                    <h2 class="title">Sign up</h2>
                    <div style="width: 100%;display: flex;justify-content: space-between;">
                        <div class="input-field">
                            <i class="fas fa-user"></i>
                            <input type="text" placeholder="Entity Name" />
                        </div>
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <div class="input-field">
                            <i class="fas fa-envelope"></i>
                            <input type="text" placeholder="Entity Email" />
                        </div>
                    </div>
                    <div style="width: 100%;display: flex;justify-content: space-between;">
                        <div class="input-field">
                            <i class="fa fa-id-card-o" aria-hidden="true"></i>
                            <input type="text" placeholder="Entity PAN" />
                        </div>
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <div class="input-field">
                            <i class="fas fa-envelope"></i>
                            <input type="text" placeholder="Entity Mobile Number" />
                        </div>
                    </div>
                    <div style="width: 100%;display: flex;justify-content: space-between;">
                        <div class="input-field">
                            <i class="fas fa-user"></i>
                            <input type="text" placeholder="Name" />
                        </div>
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <div class="input-field">
                            <i class="fas fa-envelope"></i>
                            <input type="text" placeholder="Email" />
                        </div>
                    </div>
                    <div style="width: 100%;display: flex;justify-content: space-between;">
                        <div class="input-field">
                            <i class="fa fa-phone" aria-hidden="true"></i>
                            <input type="text" placeholder="Mobile" />
                        </div>
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <div class="input-field">
                            <i class="fa fa-phone" aria-hidden="true"></i>
                            <select name="" id="reg_form" style="border:none;background: none;outline: none;">
                                <option value=""><span style="color:gray;">-- Select Form --</span></option>
                                <option value="GST">GST</option>
                                <option value="IEC">IEC</option>
                                <option value="PAN">PAN</option>
                                <option value="Udhyam Registration">Udhyam Registration</option>
                            </select>
                        </div>
                    </div>
                    <div style="width: 100%;display: flex;justify-content: space-between;">
                        <div class="input-field">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                            <input type="password" placeholder="Password" />
                        </div>
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <div class="input-field">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                            <input type="password" placeholder="Confirm Password" />
                        </div>
                    </div>
                    <input type="submit" class="btn" value="Sign up" />
                </form>
            </div>
        </div>

        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>New here ?</h3>
                    <p>
                        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Debitis,
                        ex ratione. Aliquid!
                    </p>
                    <button class="btn transparent" id="sign-up-btn">
                        Sign up
                    </button>
                </div>
                <img src="images/signin-img.svg" class="image" alt="" />
            </div>
            <div class="panel right-panel">
                <div class="content">
                    <h3>One of us ?</h3>
                    <p>
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum
                        laboriosam ad deleniti.
                    </p>
                    <button class="btn transparent" id="sign-in-btn">
                        Sign in
                    </button>
                </div>
                <img src="images/signup-img.svg" class="image" alt="" />
            </div>
        </div>
        <div id="auth_logo">
            <h2 onclick="location.href='index.html'" style="cursor:pointer;">GST - ®️</h2>
        </div>
    </div>

    <script>
        const sign_in_btn = document.querySelector("#sign-in-btn");
        const sign_up_btn = document.querySelector("#sign-up-btn");
        const container = document.querySelector(".container");
        let reg_form_value = sessionStorage.getItem('reg_form')
        if (reg_form_value) {
            container.classList.add("sign-up-mode");
            document.getElementById("auth_logo").classList.add("sign-up-mode");
            document.getElementById('reg_form').value = reg_form_value
            sessionStorage.removeItem('reg_form')
        }
        sign_up_btn.addEventListener("click", () => {
            container.classList.add("sign-up-mode");
            document.getElementById("auth_logo").classList.add("sign-up-mode");
        });

        sign_in_btn.addEventListener("click", () => {
            container.classList.remove("sign-up-mode");
            document.getElementById("auth_logo").classList.remove("sign-up-mode");
        });

    </script>
</body>

</html>
